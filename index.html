          # What is Spotify Backstage?

          A brief introduction to Spotify's Backstage framework

          [Homepage](https://backstage.io)

          [Official Documentation](https://backstage.io/docs)

          [Source Code](https://github.com/backstage/backstage)
        </textarea>
      </section>

      <section data-markdown>
        <textarea data-template>
          ## Backstage from a Bird's Eye

          * Suite of NPM libraries and CLI tools
            * No more an application than Angular or React
          * CLI tool builds monorepo with Backstage libs as dependencies
          * Monorepo has: backend, frontend, public libs, private libs
          * Backend is ExpressJS HTTP server
          * Frontend is Material UI single-page app
          * Build system configuration is in place for easy addition of new libs
        </textarea>
      </section>

      <section data-markdown>
        <textarea data-template>
          ## What's available by default?

          * At its core, a **(mostly) empty bike shed**, ready to be filled with whatever you can imagine
          * **Entity Catalog:** catalog software, infrastructure resources, people, teams, etc
          * **Documentation-as-code:** a place to read your collection of [mkdocs](https://www.mkdocs.org/)-generated
            documentation
          * **Software templater:** Scaffold new software projects, create and publish new VCS repos
          * **Authentication:** Integrate with common SSO providers (GitHub, Okta, etc)
        </textarea>
      </section>

      <section data-markdown>
        <textarea data-template>
          ## Why is that special?

          Backstage functionality provided out-of-the-box can be replicated with other products...<br />
          but Backstage provides it in:
          * easy-to-modify package
          * hosted on your own servers
          * maintained by your own developers
          * expanded by your own team.

          If you want the ability to control your own fate and not wait for a third-party to solve your problems, Backstage
          may be for you.
        </textarea>
      </section>
    </section>

      <section data-markdown>
        <textarea data-template>
          ## Entity Catalog

          * Majority of features build on catalog entities
          * Track applications, libraries, APIs, teams, systems, database instances, etc
          * Define and consume metadata such as description, ownership, relations, tags, entity type, etc
          * Searchable by metadata
          * Each entity page provides context-aware functionality
        </textarea>
      </section>

      <section data-markdown="">
        <textarea data-template>
          ## Software Templater

          * Catalog entity `kind: Template`
          * Define user input via JSON schema
          * Define "steps" that perform actions based on user input and template files
          * Common built-in actions include:
            * Run Nunjucks templating engine
            * Create new Git repository in GitHub/GitLab/BitBucket
            * Register new repo in catalog
          * An "action" is a TypeScript function - write your own to do complex or unique logic
        </textarea>
      </section>
