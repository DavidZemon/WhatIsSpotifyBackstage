        # What is Spotify Backstage?

        A brief introduction to Spotify's Backstage framework

        ---

        ## Backstage from a Bird's Eye

        * Suite of NPM libraries and CLI tools
          * No more an application than Angular or React
        * CLI tool builds monorepo with Backstage libs as dependencies
        * Monorepo has: backend, frontend, public libs, private libs
        * Backend is ExpressJS HTTP server
        * Frontend is Material UI single-page app
        * Build system configuration is in place for easy addition of new libs
